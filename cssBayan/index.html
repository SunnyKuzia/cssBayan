<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bayan</title>
</head>

<body>
    <div class="page">

        <h1 class="title">CSS Bayan</h1>
        <hr>

        <div class="items">
            <div class="item">
                <input class="item-input" type="radio" name="accordion" id="label1" checked>
                <label for="label1" class="statement">
                    <div class="label-text">You can't just copy and paste CSS</div>
                    <img class="icon" src="img/plus-solid.svg" alt="plus">
                </label>
                <div class="answer">
                    <img src="img/copyPaste.jpeg" alt="copyPaste">
                </div>
            </div>
            <div class="item">
                <input class="item-input" type="radio" name="accordion" id="label2">
                <label for="label2" class="statement">
                    <div class="label-text">Keep calm and carry on</div>
                    <img class="icon" src="img/plus-solid.svg" alt="plus">
                </label>
                <div class="answer">
                    <img src="img/keepCalm.jpeg" alt="keepCalm">
                </div>
            </div>
            <div class="item">
                <input class="item-input" type="radio" name="accordion" id="label3">
                <label for="label3" class="statement">
                    <div class="label-text">Work-life balance</div>
                    <img class="icon" src="img/plus-solid.svg" alt="plus">
                </label>
                <div class="answer">
                    <img src="img/balance.jpeg" alt="balance">
                </div>
            </div>
            <div class="item">
                <input class="item-input" type="radio" name="accordion" id="label4">
                <label for="label4" class="statement">
                    <div class="label-text">Dude, where is JS?</div>
                    <img class="icon" src="img/plus-solid.svg" alt="plus">
                </label>
                <div class="answer">
                    <img src="img/whereJS.jpeg" alt="whereJS">
                </div>
            </div>
            <div class="item">
                <input class="item-input" type="radio" name="accordion" id="label5">
                <label for="label5" class="statement">
                    <div class="label-text">Relax and take it easy</div>
                    <img class="icon" src="img/plus-solid.svg" alt="plus">
                </label>
                <div class="answer">
                    <img src="img/takeItEasy.jpeg" alt="takeItEasy">
                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
